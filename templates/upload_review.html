{% extends "base.html" %}
{% block content %}

<h3 class="black-text text-darken-4 center-align">Upload your Review</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for ('upload_review') }}">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix black-text text-darken-4"></i>
                <select id="genre_name" name="genre_name" class="validate" required>
                    <option value="" disabled selected>Choose Genre</option>
                    {% for genre in genres %}
                    <option value="{{ genre.genre_name }}">{{ genre.genre_name }}</option>
                    {% endfor %}
                </select>
                <label for="genre_name">Film Genre</label>
            </div>
        </div>
        <!--film title-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-film prefix black-text text-darken-4"></i>
                <input id="film_title" name="film_title" type="text" class="validate" required>
                <label for="film_title">Film Title</label>
            </div>
        </div>
        <!--text box for revciew input-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix black-text text-darken-4"></i>
                <textarea id="review" name="review" minlength="5" maxlength="200" class="materialize-textarea validate"
                    required></textarea>
                <label for="review">Your Review</label>
            </div>
            <!--date review added picker-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix black-text text-darken-4"></i>
                    <input id="date_added" name="date_added" type="text" class="datepicker validate" required>
                    <label for="date_added">Date Added</label>
                </div>
            </div>
            <!--add to wathclist switch-->
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <i class="fas fa-film black-text text-darken-4"></i>
                        <label for="is_watchlist">
                            <input type="checkbox" id="is_watchlist" name="is_watchlist">
                            <span class="lever"></span>
                            Add to your watchlist <i class="fas fa-plus-square right"></i>
                        </label>
                    </div>
                </div>
                <!--upload review button-->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn-large black darken-1 text-shadow">
                            Upload your review
                        </button>
                    </div>
                </div>
            </div>
    </form>
</div>
{% endblock %}
