{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Upload your Review</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="">
        <div class="row">git
            <div class="input-field col s12">
                <i class="fas fa-film prefix light-blue-text text-darken-4"></i>
                <input id="film_title" name="film_title" type="text" class="validate" required>
                <label for="film_title">Film Title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="review" name="review" minlength="5" maxlength="200" class="materialize-textarea validate"
                    required></textarea>
                <label for="review">Your Review</label>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                    <input id="date_added" name="date_added" type="text" class="datepicker validate" required>
                    <label for="date_added">Date Added</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <i class="fas fa-film light-blue-text text-darken-4"></i>
                        <label for="is_watchlist">
                            <input type="checkbox" id="is_watchlist" name="is_watchlist">
                            <span class="lever"></span>
                            Add to your watchlist
                        </label>
                    </div>
                </div>
            </div>
    </form>
</div>
{% endblock %}
