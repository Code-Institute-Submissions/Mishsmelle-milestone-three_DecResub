{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Log In</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix black-text text-darken-4"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="25"
                        pattern="^[a-zA-Z0-9]{5,25}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix black-text text-darken-4"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="25"
                        pattern="^[a-zA-Z0-9]{5,25}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- login button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large grey darken-4 text-shadow" aria-label="Log in button">
                    Log In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>
<!-- create an account button for new members -->
<div class="row">
    <div class="col s12">
        <p class="center-align">
            New Here?
            <a href="{{ url_for('create') }}" class="grey-text text-darken-4">Create an Account</a>
        </p>
    </div>
</div>

{% endblock %}
