{% extends "base.html" %}
{% block content %}

<h3 class="center-align blue-grey darken-2-text">Create Account</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('create') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                <p>Choose a Username </p>
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix blue-grey darken-2-text text-darken-4"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate">
                    <label for="username">Username must contain at least 5 letters and no special characters.</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <p>Choose a Password</p>
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix blue-grey darken-2-text text-darken-4"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password must contain at least 5 letters and no special characters.</label>
                </div>
            </div>
            <!-- Create -->
            <div class="row">
                <button type="submit" class="col s12 btn-large blue-grey darken-2 text-shadow">
                    Create Account <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
